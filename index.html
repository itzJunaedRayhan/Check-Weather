<!doctype html>
<html lang="en">
<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="getCity" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="getCityWeather" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weatherLogo" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="City">Dhaka</h1>
            <h3><span id="Temp">38.06</span>&deg;C</h3>
            <h1 id="Clouds" class="lead">Clouds</h1>
        </div>
    </div>


    <script>
        const key = '3a546997ba456b1cc24be0d9c702611e';
        const city = document.getElementById('getCity');
        const showCity = document.getElementById('City');
        const showTemp = document.getElementById('Temp');
        const clouds   = document.getElementById('Clouds');
        const Logo     = document.getElementById('weatherLogo')
        document.getElementById('getCityWeather').addEventListener('click',function(){
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city.value}&units=metric&appid=${key}`)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                showCity.innerText = data.name;
                showTemp.innerText = data.main.temp;
                clouds.innerText   = data.weather[0].description;
                Logo.setAttribute('src', `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`)
            })
        });
    </script>
</body>

</html>
